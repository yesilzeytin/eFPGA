name: Verible linter test
on:
  pull_request_target:
  check_run:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: chipsalliance/verible-linter-action@main
      with:
        exclude_paths: |
          ./doc
        extra_args: "--check_syntax=true"
        extensions: |
          .sv
          .v
          .vh
          .svh
        github_token: ${{ secrets.GITHUB_TOKEN }}